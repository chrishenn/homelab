[providers.onepass]
type = "1password"
vault = "homelab"
account = "my.1password.com"

[secrets]
INV_VISITOR= { provider = "onepass", value = "op://homelab/invidious/visitor" }
INV_TOKEN= { provider = "onepass", value = "op://homelab/invidious/token" }

TWINGATE_NETWORK= { provider = "onepass", value = "op://homelab/twingate/network" }
TWINGATE_ACCESS_TOKEN= { provider = "onepass", value = "op://homelab/twingate/access_token_2" }
TWINGATE_REFRESH_TOKEN= { provider = "onepass", value = "op://homelab/twingate/refresh_token_2" }
TWINGATE_LABEL_HOSTNAME= { provider = "onepass", value = "op://homelab/twingate/label_hostname" }
TWINGATE_LABEL_DEPLOYED_BY= { provider = "onepass", value = "op://homelab/twingate/deployed_by" }

