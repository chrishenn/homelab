[providers.onepass]
type = "1password"
vault = "homelab"
account = "my.1password.com"

[secrets]
CLOUDFLARE_API_TOKEN = { provider = "onepass", value = "op://homelab/cloudflare_token/credential" }
ZONEID = { provider = "onepass", value = "op://homelab/cloudflare_token/zoneid_henndev" }
DOMAIN = { provider = "onepass", value = "op://homelab/Traefik/domain" }
LOCALIP = { provider = "onepass", value = "op://homelab/Traefik/host" }
