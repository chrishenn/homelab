[tools]
just = "latest"
bun = "latest"
node = "latest"
pnpm = "latest"
fnox = "latest"
#mc = "latest"

[env]
OP_RUN_NO_MASKING = true
COMPOSE_BAKE = true
SYNC_MODE = "cron"

TZ = "America/Chicago"
PUID = 1000
PGID = 1000

# compose host
DOCKER_HOST = "tcp://192.168.1.142:2375"
REGISTRY = "forgejo.henn.dev/chris"
DHOST_SSH = "ssh chris@192.168.1.142 -p 2200"

# paths to homelab repo on host
REPO = "/home/chris/Projects/homelab/"
REPO_MACHINE = "/home/chris/Projects/homelab/rack4"

# paths to data
DATA="/mnt/k/docker"
BACKUP="/mnt/h/backup"
MEDIA="/mnt/q/media_library"

# This is to ensure the auto-generated range does not conflict with any existing subnets
FRONTEND="192.168.100.1"
FRONTEND_SUBNET="192.168.100.0/24"

# SVC_IP is the default bound IP for docker services, including blocky-dns on port 53
SVC_IP="192.168.1.142"
DNS_VIP="192.168.1.3"
TRAEFIK_VIP="192.168.1.4"

# lancache dns
LANCACHE_IP="192.168.1.143"
LANCACHE_DNS="192.168.1.143"

# gitlab runner
GITLAB_URL = "https://gitlab.henn.dev"
