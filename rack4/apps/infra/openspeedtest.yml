---
services:
  openspeedtest:
    profiles: [openspeedtest]
    image: openspeedtest/latest
    container_name: openspeedtest
    restart: unless-stopped
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
    labels:
      homepage.instance.private.group: Tools
      homepage.instance.private.name: Openspeedtest
      homepage.instance.private.icon: openspeedtest.png
      # bypass traefik and use the ip for performance over 3Gbps
      homepage.instance.private.href: http://$SVC_IP:3030
      homepage.instance.private.description: Internet Speed test
    ports:
      - '$SVC_IP:3030:3000'
