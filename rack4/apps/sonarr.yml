---
services:
  sonarr:
    profiles: [sonarr]
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - $DATA/sonarr:/config
      - $DATA/sab/downloads:/sab/downloads
      - $DATA/qbit/downloads:/qbit/downloads
      - $MEDIA:/media_library
    networks: [traefik]
    labels:
      traefik.enable: true
      traefik.http.routers.sonarr.rule: Host(`sonarr.henn.dev`)
      traefik.http.routers.sonarr.entrypoints: websecure
      traefik.http.routers.sonarr.middlewares: hdrs@file
      traefik.http.routers.sonarr.tls.certresolver: cf
      traefik.http.services.sonarr.loadbalancer.server.port: 8989
      homepage.group: Media
      homepage.name: Sonarr
      homepage.icon: sonarr.png
      homepage.href: https://sonarr.henn.dev
      homepage.description: TV
