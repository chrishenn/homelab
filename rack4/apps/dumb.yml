---
services:
  dumbdo:
    profiles: [dumb]
    image: dumbwareio/dumbdo:latest
    container_name: dumbdo
    restart: unless-stopped
    volumes:
      - $DATA/dumbdo:/app/data
    environment:
      DUMBDO_SITE_TITLE: ChickenDo
    healthcheck:
      test: wget --spider -q  http://dumbdo:3000
      start_period: 20s
      interval: 20s
      timeout: 5s
      retries: 3
    networks: [traefik]
    labels:
      traefik.enable: true
      traefik.http.routers.do.rule: Host(`do.henn.dev`)
      traefik.http.routers.do.entrypoints: websecure
      traefik.http.routers.do.tls.certresolver: cf
      traefik.http.services.do.loadbalancer.server.port: 3000
      homepage.group: Tools
      homepage.name: DumbDo
      homepage.icon: dumbpad.png
      homepage.href: https://do.henn.dev
      homepage.description: Todo List

  dumbkan:
    profiles: [dumb]
