      traefik.http.routers.drop.entrypoints: websecure
      traefik.http.routers.drop.tls.certresolver: cf
      traefik.http.services.drop.loadbalancer.server.port: 3000
      homepage.group: Tools
      homepage.name: DumbDrop
      homepage.icon: dumbpad.png
      homepage.href: https://drop.henn.dev
      homepage.description: File Drop

  dumbwhois:
    profiles: [dumb]
