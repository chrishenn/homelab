global:
  checkNewVersion: true
  sendAnonymousUsage: false

serversTransport:
  insecureSkipVerify: true

api:
  dashboard: true
  insecure: true

providers:
  providersThrottleDuration: 2s
  file:
    directory: /cfg
    watch: true
  docker:
    watch: true
    network: traefik
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

tls:
  options:
    default:
      minVersion: VersionTLS13
      curvePreferences:
        - "X25519"
        - "CurveP256"
        - "CurveP384"

entryPoints:
  web:
    address: :80
    forwardedHeaders:
      trustedIPs: &trustedIps
        - 127.0.0.1/32
        - 172.16.0.0/16
        - 192.168.0.0/16
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 104.16.0.0/13
        - 104.24.0.0/14
        - 108.162.192.0/18
        - 131.0.72.0/22
        - 141.101.64.0/18
        - 162.158.0.0/15
        - 172.64.0.0/13
        - 173.245.48.0/20
        - 188.114.96.0/20
        - 190.93.240.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 2400:cb00::/32
        - 2606:4700::/32
        - 2803:f800::/32
        - 2405:b500::/32
        - 2405:8100::/32
        - 2a06:98c0::/29
        - 2c0f:f248::/32
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443
    transport:
      respondingTimeouts:
        readTimeout: "600"
        writeTimeout: "600"
        idleTimeout: "600"
    forwardedHeaders:
      trustedIPs: *trustedIps
    http:
      tls:
        certResolver: cf
        domains:
          - main: henn.dev
            sans:
              - "*.henn.dev"
          - main: zulip.henn.dev
            sans:
              - "*.zulip.henn.dev"
      middlewares:
        - securityHeaders@file
  tcp22:
    address: ":22"
  tcp2222:
    address: ":2222"
  tcp2424:
    address: ":2424"
  rtmp:
    address: ":1935"
  spice:
    address: ":3128"
  spice-tls:
    address: ":61001"

certificatesResolvers:
  cf:
    acme:
      storage: /ssl/acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"

log:
  filePath: /logs/server.log
  level: DEBUG

accessLog:
  filePath: /logs/access.log
  filters:
    statusCodes:
      - "200"
      - "400-599"
    retryAttempts: true
    minDuration: "10ms"
  bufferingSize: 0
  fields:
    headers:
      defaultMode: drop
      names:
        User-Agent: keep

ping: {}
