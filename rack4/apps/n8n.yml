---
x-shared: &shared
  image: docker.n8n.io/n8nio/n8n
  restart: unless-stopped
  environment:
    DB_TYPE: postgresdb
    DB_POSTGRESDB_HOST: n8n_postgres
    DB_POSTGRESDB_PORT: 5432
    DB_POSTGRESDB_USER: root
    DB_POSTGRESDB_PASSWORD: 1234
    DB_POSTGRESDB_DATABASE: n8n
    EXECUTIONS_MODE: queue
    QUEUE_BULL_REDIS_HOST: n8n_redis
    QUEUE_HEALTH_CHECK_ACTIVE: true
    N8N_RUNNERS_ENABLED: true
    OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: true
    N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: true
  volumes:
    - $DATA/n8n/n8n_storage:/home/node/.n8n
  depends_on:
    n8n_redis:
      condition: service_healthy
    n8n_postgres:
      condition: service_healthy
  networks: [traefik]

services:
  n8n:
    profiles: [n8n]
    container_name: n8n
    <<: *shared
    environment:
      N8N_HOST: n8n.henn.dev
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      NODE_ENV: production
      WEBHOOK_URL: https://n8n.henn.dev/
      GENERIC_TIMEZONE: $TZ
    networks: [traefik]
    labels:
      traefik.enable: true
      traefik.http.routers.n8n.rule: Host(`n8n.henn.dev`)
      traefik.http.routers.n8n.entrypoints: websecure
      traefik.http.routers.n8n.tls.certresolver: cf
      traefik.http.services.n8n.loadbalancer.server.port: 5678
      homepage.group: AI
      homepage.name: N8n
      homepage.icon: n8n.png
      homepage.href: https://n8n.henn.dev
      homepage.description: GUI Data Flow

  n8n_worker:
    profiles: [n8n]
    container_name: n8n_worker
    <<: *shared
    command: worker
    networks: [traefik]
    depends_on:
      - n8n

  n8n_postgres:
    profiles: [n8n]
    image: postgres:16
    container_name: n8n_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: n8n
      POSTGRES_NON_ROOT_USER: postgres
      POSTGRES_NON_ROOT_PASSWORD: postgres
    volumes:
      - $DATA/n8n/n8n_db:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U root -d n8n']
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [traefik]

  n8n_redis:
    profiles: [n8n]
    image: redis:6-alpine
    container_name: n8n_redis
    restart: unless-stopped
    volumes:
      - $DATA/n8n/n8n_redis:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [traefik]
