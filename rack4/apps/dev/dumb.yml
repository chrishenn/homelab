# https://github.com/DumbWareio
---
services:
  dumbdo:
    profiles: [dumb]
    image: dumbwareio/dumbdo:latest
    container_name: dumbdo
    restart: unless-stopped
    volumes:
      - $DATA/dumbdo:/app/data
    environment:
      DUMBDO_SITE_TITLE: Chicken To-Do
    healthcheck:
      test: wget --spider -q http://dumbdo:3000
    networks: [traefik]
    labels:
      homepage.instance.private.group: Tools
      homepage.instance.private.name: Dumb Do
      homepage.instance.private.icon: dumbpad.png
      homepage.instance.private.href: https://do.henn.dev
      homepage.instance.private.description: Todo List

      traefik.enable: true
      traefik.http.routers.do.rule: Host(`do.henn.dev`)
      traefik.http.routers.do.entrypoints: websecure
      traefik.http.routers.do.middlewares: hdrs@file
      traefik.http.routers.do.tls.certresolver: cf
      traefik.http.services.do.loadbalancer.server.port: 3000

  dumbkan:
    profiles: [dumb]
    image: dumbwareio/dumbkan:latest
    container_name: dumbkan
    restart: unless-stopped
    environment:
      SITE_TITLE: Chicken Kanban
