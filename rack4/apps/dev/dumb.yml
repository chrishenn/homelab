    image: dumbwareio/dumbwhois:latest
    container_name: dumbwhois
    restart: unless-stopped
    volumes:
      - $DATA/dumbwhois:/app/data
    networks: [traefik]
    labels:
      homepage.instance.private.group: Tools
      homepage.instance.private.name: Dumb Whois
      homepage.instance.private.icon: dumbpad.png
      homepage.instance.private.href: https://whois.henn.dev
      homepage.instance.private.description: Whois

      traefik.enable: true
      traefik.http.routers.whois.rule: Host(`whois.henn.dev`)
