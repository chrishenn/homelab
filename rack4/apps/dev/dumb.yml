      traefik.http.routers.kan.entrypoints: websecure
      traefik.http.routers.kan.middlewares: hdrs@file
      traefik.http.routers.kan.tls.certresolver: cf
      traefik.http.services.kan.loadbalancer.server.port: 3000

  dumbdrop:
    profiles: [dumb]
    image: dumbwareio/dumbdrop:latest
    container_name: dumbdrop
    restart: unless-stopped
    environment:
      DUMBDROP_TITLE: Chicken Drop
      AUTO_UPLOAD: true
    volumes:
      - $DATA/dumbdrop:/app/data
    networks: [traefik]
    labels:
      homepage.instance.private.group: Tools
      homepage.instance.private.name: Dumb Drop
      homepage.instance.private.icon: dumbpad.png
      homepage.instance.private.href: https://drop.henn.dev
      homepage.instance.private.description: File Drop

      traefik.enable: true
